<!DOCTYPE html>
<html>
<head>
  <!-- build:css css/style.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endbuild -->
</head>
<body>

  <main class="main-content">
    <form class="edit-user content-block" method="GET" action="#" autocomplete="off">
      <h1>Add User</h1>

      <div class="input-group">
        <label>First name</label>
        <input type="text" class="first-name" pattern="[A-Za-z]{1,25}" title="First name" required>
      </div>

      <div class="input-group">
        <label>Last name</label>
        <input type="text" class="last-name" pattern="[A-Za-z]{1,25}" title="Last name" required>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" class="email" required>
      </div>

      <button>+ Add</button>
    </form>

    <div class="users-list-container content-block">

      <div class="styled-select">
        <select class="users-list-sort-order">
          <option value="1">A-Z</option>
          <option value="-1">Z-A</option>
        </select>
      </div>

      <ul class="users-list">

      </ul>
    </div>

  </main>

  <!-- build:js js/app.js -->
  <script src="js/object-store.js"></script>
  <script src="js/user-role.js"></script>
  <script src="js/user-store.js"></script>
  <script src="js/user.js"></script>
  <script src="js/user-management-ui.js"></script>
  <!-- endbuild -->
</body>
</html>
